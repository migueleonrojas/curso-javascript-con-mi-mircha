        const factorial = (numero = undefined) => {
            if(numero === undefined) return console.log("No ingresaste un numero");

        /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado 
        hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020). */

        const calcularAnios = (fecha = undefined) => {

            if(fecha === undefined) return console.warn(`No ingresaste la fecha`);

            if(!(fecha instanceof Date)) return console.error(`El valor que ingresaste no es una fecha valida`);

            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
                aniosEnMS = 1000 * 60 * 60 * 24 * 365;
                aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

            return (Math.sign(aniosHumanos) === -1)
                ? console.info(`Faltan ${Math.abs(aniosHumanos)} anios para el ${fecha.getFullYear()}`)
                : (Math.sign(aniosHumanos) === 1)
                    ? console.info(`Han pasado ${aniosHumanos} anios desde ${fecha.getFullYear()}`)
                    : console.info(`Estamos en el anio actual ${fecha.getFullYear()}`)

                    else {
                        return total;
                    }

            validarCadena(propiedad, valor) {

                if(!valor) return console.warn(`${propiedad} "${valor}" esta vacio`);

                if(typeof valor !== "string") return console.error(`${propiedad} "${valor}" ingresado, NO es una cadena de texto`)

                return true;
            }

            validarLongitudCadena(propiedad, valor, longitud){
                if(valor.length > longitud) return console.error(`${propiedad} "${valor}" excede el numero de caracteres permitidos (${longitud})`);

                return true;

            }

            validarNumero(propiedad, valor){
                if(!valor) return console.warn(`${propiedad} "${valor}" esta vacio`);

                if(typeof valor !== "number") return console.error(`${propiedad} "${valor}" ingresado. No es un numero`);

                return true;
            }

            validarArreglo(propiedad, valor){

                if(!valor) return console.warn(`${propiedad} "${valor}"`);
                
                if (!(valor instanceof Array)) return console.error(`El valor que ingresaste no es un arreglo`);

                if (valor.length === 0) return console.error(`${propiedad} "${valor}" no tiene datos`);

                for(let cadena of valor) {
                    if(typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado, NO es una cadena de texto`);
                }

                return true;

            }

            validarIMDB(id){

                if(this.validarCadena("IMDB Id", id)) {

                    if(!(/^([a-z]){2}([0-9]){7}$/.test(id))){
                        return console.error(`IMDB id "${id}" no es valido, debe tener 9 caracteres, los 2 primeros letras minusculas, los 7 restantes numeros`);
                    }
                }
            }

            validarTitulo(titulo){

                if(this.validarCadena("Titulo", titulo)) {

                    this.validarLongitudCadena("Titulo", titulo, 100);
                }
            }

            validarDirector(director){

                if(this.validarCadena("Director", director)) {

                    this.validarLongitudCadena("Director", director, 50);
                }
            }

            validarEstreno(estreno){

                if(this.validarNumero("Año de estreno", estreno)) {

                    if(!(/^([0-9]){4}$/.test(estreno))){
                        return console.error(`Año de estreno "${estreno}" no es valido, debe ser un numero de 4 digitos`);
                    }
                }
            }

            validarPais(pais){
                this.validarArreglo("Pais", pais);
            }

            validarGeneros(generos){
                if(this.validarArreglo("Generos", generos)){
                    for(let genero of generos){
                        //console.log(genero, Pelicula.listaGeneros.includes(genero));
                        if(!Pelicula.listaGeneros.includes(genero)){
                            console.error(`Genero(s) incorrectos "${generos.join(", ")}"`);
                            Pelicula.generosAceptados();
                        }
                    }
                }
            }

            validarCalificacion(calificacion){

                if(this.validarNumero("Calificacion", calificacion)) {

                    return (calificacion < 0 || calificacion > 10)
                        ? console.error(`La calificacion tiene que estar en un rango entre 0 y 10`)
                        : this.calificacion = calificacion.toFixed(1);
                }
            }

            fichaTecnica() {
                console.info(`Ficha Técnica:\nTitulo:"${this.titulo}"\nDirector:"${this.director}"\nAño:"${this.estreno}"\nPais:"${this.pais.join("-")}\nGeneros:"${this.generos.join(", ")}"\nCalificacion:"${this.calificacion}"\nIMDB Id: "${this.id}"`);
            }
