<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const numeros = [1,2,3,4,5,6,7,8,9,0];

        document.write(`Mostrando numeros pares <br/><br/>`);

        //mostrando los numeros pares
        for(let i = 0 ; i < numeros.length; i++)
        {
            if (numeros[i] % 2 === 0)
            {
                document.write(`${numeros[i]}<br/>`)
            }
            
        }


        document.write(`Mostrando numeros impares <br/><br/>`);

        //mostrando los numeros impares
        for(let i = 0 ; i < numeros.length; i++)
        {
            if (numeros[i] % 2 === 1)
            {
                document.write(`${numeros[i]}<br/>`)
            }
            
        }


        document.write(`Mostrando de 2 en 2 <br/><br/>`);

        let secuencia = 0;
        //mostrando de 2 en 2
        for(let i = 0 ; i < numeros.length; i++)
        {
            
            if(secuencia == 0) {
                
                document.write(`${numeros[i]} <br/>`);
                secuencia = 3;
            }

            secuencia--;
            
        }





    </script>
    
</body>
</html>
