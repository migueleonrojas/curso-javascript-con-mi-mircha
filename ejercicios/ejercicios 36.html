        /* 10) Programa una función que reciba un número y evalúe si es capicúa o no 
        (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true. */

        const capicua = (numero = undefined) => {

            (numero === undefined)
                ? console.warn("Debe de indicar un numero")
                : (typeof numero != "number")
                    ? console.error("Solo debe de ingresar numeros")
                    : ( numero.toString() === (numero.toString().split("").reverse().join("")))
                        ? console.info(true)
                        : console.info(false)

        }

        //capicua(212.212);


        /* 11) Programa una función que calcule el factorial de un número 
        (El factorial de un entero positivo n, se define como el producto de todos los 
        números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120. */
        const factorial = (numero = undefined) => {

            if(numero === undefined) return console.warn("Debe de indicar el numero");

            if(Math.sign(numero) === -1) return console.warn("Debe indicar solo numeros positivos");

            let numeroFactorial = 1; 

            while (numero > 0) {
                
                numeroFactorial = numeroFactorial * numero;
                numero--;
            }

            return console.info(numeroFactorial);

        }


         factorial(8);
